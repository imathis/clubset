      describe('Game', {
        'should have a deck': function() {with(self){
          var game = new Game();
          expect(game.deck).should_not_be(null);
        }}
      });
      
      describe('Deck', {
        'should have 81 cards, each with a different face': function() {with(self){
          var game = new Game();
          expect(game.deck.cards.length).should_be(81);
          expect(typeof game.deck.cards[0]).should_not_be('undefined');
          
          var seen = new Array();
          game.deck.cards.forEach(function(card) {
            seen.forEach(function(seenCard) {
              card.compareValue = card.image + String(card.count);
              expect(card.compareValue == seenCard.compareValue).should_be(false);
            });
            seen.push(card);
          });
        }}
      });
      
      describe('Card', {
        'should have an image': function() {with(self){
          expect(new Card('square', 'pink', 'dirt', 4).image).should_be('square-pink-dirt.png');
        }}
      });
